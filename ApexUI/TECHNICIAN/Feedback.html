<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #000000;
  color: #ffffff;
  font-family: sans-serif;
}
.container {
  width: 300px;
  height: auto ;
  background: linear-gradient(to bottom, #000000, #222222);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px #000000;
  margin: 50px auto;
  border: #ffffff solid 1px;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
input[type="text"] {
  width: 90%;
  padding: 10px;
  margin-bottom: 10px;
  border: none;
  background: #333333;
  color: #ffffff;
  border-radius: 5px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Service</h1>
  <h2>Service Name</h2>
  <p>Please Provide feedback</p>
  <button>Priority</button>
  <input type="text" placeholder="Feedback" />
  <button>Cancel</button>
  <button>Submit</button>
</div>

</body>
</html>
