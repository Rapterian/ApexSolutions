<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
        <div class="div">
            <div class="overlap-group">
                <div class="text-wrapper">Login</div>
            </div>
            <div class="overlap">
                <div class="text-wrapper-2">Username</div>
                <input type="text" class="input-field" placeholder="Enter your username" />
                <div class="text-wrapper-3">Password</div>
                <input type="password" class="input-field" placeholder="Enter your password" />
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe" class="text-wrapper-4">Remember Me</label>
                </div>
                <div class="overlap-2">
                    <a href="TechnicianDashboard.html" class="login-button">Login</a> <!-- Wrap the button in an anchor -->
                </div>
                <div class="register-button-container">
                    <a href="Register.html" class="register-button">Register if you are new</a> <!-- New register button -->
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
